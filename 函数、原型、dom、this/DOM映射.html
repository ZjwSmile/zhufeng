<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="ul1">
    <li>98</li>
    <li>96</li>
    <li>99</li>
    <li>88</li>
    <li>90</li>
</ul>
</body>
</html>
<script src="js/utils.js"></script>
<script>
    //DOM映射机制：页面中的标签和JS中获取到的元素对象（元素集合）是紧紧的绑定在一起的
    // ，页面中的HTML结构改变了，JS中不需要重新获取，集合里边的内容也会跟着自动改变
    var oUL=document.getElementById("ul1");
    var olis=oUL.getElementsByTagName("li");
    console.log(olis.length)//5

    var oLi=document.createElement("li");
    oUL.appendChild(oLi);

    console.log(olis.length)//6
//
</script>
