var a=[12,23,10,8];
    Array.prototype.mySlice=function(n,m){
        var arr=[];
        if(n===undefined&&m===undefined){
            return this;
        }else if(n!==undefined&&m===undefined){
            if(n>=this.length){
                return this
            }else if(n>=0&&n<this.length){
                for(var i=n;i<this.length;i++){
                    arr[i-n]=this[i];
                }
                return arr
            }
        }else if(n!==undefined&&m!==undefined){
            for(var i=n;i<m;i++){
                arr[i-n]=this[i];
            }
            return arr;
        }
    }

console.log(a.mySlice(2))
